<!DOCTYPE html>
<html>
	<head>
		<title>Pokemon</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<link rel="reset" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		

	</head>
	<body>
	<div class = "pokemons">
			<div class="pikachu">
				<div class="pikachu1">
				<img id="pikachu" src="http://vignette3.wikia.nocookie.net/pokemon/images/1/16/025Pikachu_OS_anime_10.png/revision/20150102074354" style="width:auto;height:150px;">
				<article class="text">
					<h3>Pikachu</h3>
					<p class="hp">HP : 110</p>
				</article>
				</div>
			</div>

			<div class="squirtle">
				<div class="squirtle1">
				<img id="squirtle" src="http://vignette4.wikia.nocookie.net/pokemontowerdefensethree/images/f/f3/Squirtle.jpg/revision/latest?cb=20160806214440" style="width:auto;height:150px;">
				<article class="text">
					<h3>Squirtle</h3>
					<p class="hp">HP : 95</p>
				</article>
				</div>
			</div>
			

			<div class="charmander">
				<div class="charmander1">
				<img id="charmander" src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRAUXudmD3cmIVeG-Ek3hbKvv9sH4x3sO3DFacBdz9BFfwIjA9fCA" style="width:160px;height:150px;">
				<article class="text">
					<h3>Charmander</h3>
					<p class="hp" >HP : 100</p>
				</article>
				</div>
			</div>

			<div class="bulbasaur">
				<div class="pikachu1">
				<img id="bulbasaur"  src="http://orig15.deviantart.net/26c1/f/2007/131/5/4/bulbasaur_by_thunderwest.jpg" style="width:auto;height:150px;">
				<article class="text">
					<h3>Bulbasaur</h3>
					<p class="hp">HP : 130</p>
				</article>
				</div>
			</div>

		<div class="yourcharacter">
			<h2>Your Character
			</h2>
		</div>	

		<div class="enemies">
			<h2>Enemies Available to Attack
			</h2>			
		</div>

		<div class="attack">
			<h2>Fight Section
			</h2>	
			<button type="button" class="btn btn-danger">Attack</button>
			<div class="battlelog">
			</div>

		</div>

		<div class="defenders">
			<h2>Defenders
			</h2>
			<div class = "restart">
			</div>
		</div>	
		
		
	
	</div>

	</body>
	<script src="assets/javascript/game.js">
		</script>
</html>
